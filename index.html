<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://code.s3.yandex.net/web-code/favicon.ico"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          alt="logo Around The US"
          src="./images/logo.svg"
        />
        <section class="profile">
          <img
            class="profile__image"
            src="./images/Avatar.png"
            alt="imagen de perfil"
          />
          <div class="profile__container">
            
            <div class="profile__container-b">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button 
                class="profile__edit-btn"
              ></button>
            </div>
            <h4 class="profile__description">Explorador</h4>
          </div>

          <button  class="profile__add-btn">+</button>
        </section>
      </header>

      <main class="content">
        <section class="update">
         
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2024 Anouk Aubert</p>
      </footer>

      <section class="edit-profile">
        <button  class="edit-profile__close-btn"></button>
        <div class="edit-profile__container">
        <h3 class="edit-profile__title">Editar Perfil</h3>
        <form class="edit-profile__form" novalidate>
            <input id="edit-profile__text" type="text" class="edit-profile__text" minlength="2" maxlength="40" required/>
            <p class="edit-profile__text-error"></p>
            <input id="edit-profile__job" type="text" class="edit-profile__about-me" minlength="2" maxlength="200" required/>
            <p class="edit-profile__job-error"></p>
            <button  class="edit-profile__create-btn create-btn-disabled" type="submit"> Guardar</button>
        </form>
        </div>
      </section>
      <section class="new-post">
        <button  class="new-post__close-btn"></button>
       <div class="new-post__container">
        <h3 class="new-post__title">Nuevo lugar</h3>
        <form class="new-post__form"> 
          <input id="new-post__text" type="text" class="new-post__text" minlength="2" maxlength="30" required />
          <p class="new-post__text-error"></p>
          <input id="new-post__url" class="new-post__url" type="url" required />
          <p class="new-post__url-error"></p>
          <button class="new-post__create-btn create-btn-disabled" type="submit">Crear</button>
        </form>
      </div>
      </section>
      <section class="zoom" >
        <button class="zoom__close-btn"></button>
        <img class="zoom__image" src=" " alt=" "/>
        <h3 class="zoom__title"></h3>
      </section>
    </div>
    
    <template class="template-card">
      <div class="update__card">
        <img class="update__image" alt="" />
        <button class="update__delete-btn"></button>
        <div class="update__description">
          <h2 class="update__title"></h2>
          <button class="update__like-btn"></button>
        </div>
      </div>
    </template>


    <script type="module" src="index.js"></script>
    <script type="module" src="utils.js"></script>
    
  </body>
</html>
