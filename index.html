<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://code.s3.yandex.net/web-code/favicon.ico"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="logo Around The US" src="./images/logo.svg"/>
        <section class="profile"> 
          <img class="profile__image" src="./images/Avatar.png" alt="imagen de perfil"/>
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <div class="profile__container-b"><h4 class="profile__desciption">Explorador</h4>
            <button onclick="editProfile()" class="profile__edit_btn"></button></div>
          </div>

          <button onclick="newPost()" class="profile__add_btn">+</button>

        </section>
      </header>

      <main class="content">
        <section class="update">
          <div class="update__card" id="0">
            <img  class="update__image"/>
            <button  class="update__delete_btn"></button>
            <div class="update__description">
              <h2 class="update__title"></h2>
              <button  class="update__like_btn"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">&copy; 2023 Anouk Aubert</p>
      </footer>
      
      <section class="edit-profile edit-profile__closed">
        <button onclick="closeEdit()" class="edit-profile__close_btn"></button>
        <h3 class="edit-profile__title">Editar Perfil</h3>
        <form class="edit-profile__form">
          <input type="text" class="edit-profile__text" />
          <input type="text"  class="edit-profile__about-me" />
        </form>
        <button onclick="handleProfileFormSubmit()" class="edit-profile__create_btn">Guardar</button>
      </section>
      <section class="new-post new-post__closed">
          <button onclick="closePost()" class="new-post__close_btn"></button>
          <h3 class="new-post__title">Nuevo lugar</h3>
          <form class="new-post__form">
            <input class="new-post__text"/>
            <input class="new-post__url"/>
          </form>
          <button class="new-post__create_btn">Crear</button>
      </section>
      <section class="zoom zoom__closed">
        <button onclick="closeZoom()" class="zoom__close_btn"></button>
        <img class="zoom__image">
        <h3 class="zoom__title"></h3>
      </section>

    </div>
   
    <script src="script.js"></script>
  </body>
</html>
