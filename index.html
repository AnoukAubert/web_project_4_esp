<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://code.s3.yandex.net/web-code/favicon.ico"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          alt="logo Around The US"
          src="./images/logo.svg"
        />
        <section class="profile">
          <img
            class="profile__image"
            src="./images/Avatar.png"
            alt="imagen de perfil"
          />
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <div class="profile__container-b">
              <h4 class="profile__desciption">Explorador</h4>
              <button
                onclick="editProfile()"
                class="profile__edit-btn"
              ></button>
            </div>
          </div>

          <button onclick="newPost()" class="profile__add-btn">+</button>
        </section>
      </header>

      <main class="content">
        <section class="update">
          <div class="update__card" id="0">
            <img class="update__image" alt="" />
            <button class="update__delete-btn"></button>
            <div class="update__description">
              <h2 class="update__title"></h2>
              <button class="update__like-btn"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2023 Anouk Aubert</p>
      </footer>

      <section class="edit-profile edit-profile-disabled">
        <button onclick="closeEdit()" class="edit-profile__close-btn"></button>
        <div class="edit-profile__container">
        <h3 class="edit-profile__title">Editar Perfil</h3>
        <form class="edit-profile__form" novalidate>
            <input id="edit-profile__text" type="text" class="edit-profile__text" minlength="2" maxlength="40" required/>
            <p class="edit-profile__text_error"></p>
            <input id="edit-profile__job" type="text" class="edit-profile__about-me" minlength="2" maxlength="200" required/>
            <p class="edit-profile__job_error"></p>
            <button onclick="handleProfileFormSubmit()" class="edit-profile__create-btn create-btn-disabled" type="button"> Guardar</button>
        </form>
        </div>
      </section>
      <section class="new-post new-post-disabled">
        <button onclick="closePost()" class="new-post__close-btn"></button>
       <div class="new-post__container">
        <h3 class="new-post__title">Nuevo lugar</h3>
        <form class="new-post__form"> 
          <input id="new-post__text" type="text" class="new-post__text" minlength="2" maxlength="30" required />
          <p class="new-post__text_error"></p>
          <input id="new-post__url" class="new-post__url" type="url" required />
          <p class="new-post__url_error"></p>
          <button class="new-post__create-btn create-btn-disabled" type="button">Crear</button>
        </form>
      </div>
      </section>
      <section class="zoom zoom-disabled">
        <button onclick="closeZoom()" class="zoom__close-btn"></button>
        <img class="zoom__image" alt=" " />
        <h3 class="zoom__title"></h3>
      </section>
    </div>
    <script src="script.js"></script>
    <script type="module" src="validate.js"></script>
  </body>
</html>
